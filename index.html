<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AR in Web</title>
</head>
<body>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs=’sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;’> <!-- handle marker with your own pattern --> 
        <a-marker preset='custom' type='pattern' url='model/pattern-qr.patt'> 
            <a-entity
				position="0 0 0"
				scale="0.1 0.1 0.1"
				gltf-model="model/untitled.gltf"
			></a-entity>
            </a-marker> <!-- add a simple camera --> 
            <a-entity camera>
	</a-scene>
</body>
</html>
